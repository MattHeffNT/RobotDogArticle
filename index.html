<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Robot Dog Chat</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div id="chat" class="chat"></div>
      <div class="row" style="color: red; font-weight: bold">
        If you or someone you know feels overwhelmed, distressed, or is having
        difficulty coping, the DOG Lite chatbot is available below for 24/7
        confidential, non-judgmental support *fees and conditions apply
      </div>
      <br />
      <div class="row">
        <input
          id="input"
          type="text"
          placeholder="Type here..."
          autocomplete="off"
        />
        <button id="send">Send &#x1F604</button>
        <!-- <button id="send">Send</button> -->
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
